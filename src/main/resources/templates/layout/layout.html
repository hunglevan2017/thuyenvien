      <input type="hidden" id="PageContext" name="PageContext" th:value="@{/}">
      <script>var _ctx = $("#PageContext").val();</script>
      
      <div id="modal-confirm" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" style="padding:0px"></div>
      <div class="modal fade" id="modalSuccess" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
         <div class="modal-dialog panel ">
            <div class="modal-content panel-primary">
               <div class="modal-header panel-heading">
                  <button type="button" class="close" data-dismiss="modal"
                     aria-hidden="true">&times;</button>
                  <h4 class="modal-title" id="myModalLabel">Hệ thống</h4>
               </div>
               <div class="modal-body" id="modalBodySuccess">Lưu dữ liệu thành công</div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Đóng
                  (ESC)</button>
               </div>
            </div>
         </div>
      </div>
      
      <div id="wrapper">
